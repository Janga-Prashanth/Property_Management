<div class="container">
    <div class="text-end mb-1">
        <a type="button" (click)="onNoClick()" class="px-1"><mat-icon>highlight_off</mat-icon></a>
    </div>
    <div>
        <h5 class="text-center mt-3 fs-4">Add Property</h5>
    </div>
    <form [formGroup]="propertyform" (ngSubmit)="addproperty()">
        <div class="row">
            <div class="col-md-6 ">
                <mat-dialog-content class="mat-typography" ><!--style="padding: 0px;"-->
                    <mat-form-field appearance="outline" class="mx-1">
                        <mat-label>Property Name</mat-label>
                        <input formControlName="name" matInput placeholder="Property Name" type="text" />
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="mx-1">
                        <mat-label>Property Type</mat-label>
                        <mat-select formControlName="property_type" placeholder="Select">
                            <mat-option [value]="p.name" *ngFor="let p of property_type">{{p.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="mx-1">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status" placeholder="Status">
                            <mat-option value="Occupied">Occupied</mat-option>
                            <mat-option value="Available">Available</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="mx-1">
                        <mat-label>Rent Per Month</mat-label>
                        <input formControlName="rent" matInput placeholder="Rent Per Month (In Dollar)" type="number" />
                    </mat-form-field>

                    <div formGroupName="address" class="border">
                        <p>Address</p>
                        <mat-form-field appearance="outline" class="mx-1">
                            <mat-label>Street Name</mat-label>
                            <input formControlName="street_name" matInput placeholder="Street Name" type="text" />
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="mx-1">
                            <mat-label>City</mat-label>
                            <input formControlName="city" matInput placeholder="City" type="text" />
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="mx-1">
                            <mat-label>State</mat-label>
                            <input formControlName="state" matInput placeholder="State" type="text" />
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="mx-1">
                            <mat-label>Zip Code</mat-label>
                            <input formControlName="zip_code" matInput placeholder="Zip Code" type="text" />
                        </mat-form-field>
                    </div>

                    <mat-form-field appearance="outline" class="mx-1">
                        <mat-label>Description</mat-label>
                        <input formControlName="description" matInput placeholder="Describe Property" type="text" />
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="mx-1">
                        <mat-label>Maintenance History</mat-label>
                        <input formControlName="maintainance_request" matInput placeholder="Maintenance History"
                            type="text" />
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="mx-1">
                        <mat-label>Places Nearby</mat-label>
                        <mat-select formControlName="nearby_places" multiple>
                            <mat-option *ngFor="let nb of nearby" [value]="nb.name">{{nb.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                      
                </mat-dialog-content>
            </div>
            <div class="col-6">
                <mat-dialog-content>
                    <img [src]="src" class="mx-5 my-2" alt="" height="250px"  width="250px">
                    <!-- <input type="text" (change)="getName(name.value)" #name> <br> -->
                    <input type="file" class="mt-3 ms-2" (change)="onselectFile($event)">  <!--getFile($event)-->
                    <!-- <button mat-flat-button color="primary" (click)="submitdata()" value="Upload a file">Upload</button>                         -->
                </mat-dialog-content>                
            </div>

            <mat-dialog-actions align="end">
                <button mat-raised-button mat-dialog-close color="primary">Cancel</button>
                <button mat-raised-button color="accent" type="submit" [disabled]="propertyform.invalid"> Add </button>
            </mat-dialog-actions>
        </div>
    </form>
</div>
